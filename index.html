<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

 
</head>
<body>

  <main class="hero">
    
    <img src="./images/logo.svg" alt="" width="100px">

    <section class="container">

      <div class="tip">

          <div class="people">
            <p class="people__p">Otra cosa</p>
            <input type="text" placeholder="0" class="people__input" id="money">
          </div>

          <div class="percentage">
              <p class="percentage__p">Select Tip %</p>

              <div class="percentage__links"> 
                <button type="button" class="porcentage__a" id="five" onclick="myFunctionOne()">5%</button>
                <button type="button" class="porcentage__a" id="five" onclick="myFunctionTwo()">10%</button>
                <button type="button" class="porcentage__a" id="five" onclick="myFunctionThree()">15%</button>
                <button type="button" class="porcentage__a" id="five" onclick="myFunctionFour()">25%</button>
                <button type="button" class="porcentage__a" id="five" onclick="myFunctionFive()">50%</button>
                <input type="text" placeholder="Custom" class="percentege__input" id="custom" oninput="custom()">
              </div>
              
             
          </div>

          <div class="number">
            
            <div class="number__section">
              <p class="number__p">
              Number of People
            </p>
            <p id="empyt"></p>
            </div>
            
            <input type="text" placeholder="0" class="number__input" id="people" oninput="noTip()">
          </div>

      </div>


      <div class="calculate">
         
        <div class="calculate__totals">

          <p class="calculate__p">Tip Amount<br><span>/ person</span></p>
          <p type="text" class="calculate__input" id="tip">$0.00</p>
          
          
          <p class="calculate__p">Total<br><span>/ person</span></p>
          <p  type="text" class="calculate__input" id="total">$0.00</p>
       
            
        </div>
          
        
          <button href="#" class="calculate__reset" id="reset" onclick="reset()">RESET</button>
        
          
      </div>
    </section>

  </main>

</body>
</html>
